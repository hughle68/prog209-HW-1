<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Color Tweaker</title>
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
    <style>
      body 
      {
        font-family:"Trebuchet MS", Segoe, sans-serif;
			  margin:40px;
			  font-size: 1.2em;
		  }
		  div:first-child
      {
		  	margin-bottom: 20px;
		  }
      button
      {
        padding: 10px;
      }
      #box
      {
        width: 300px;
        height: 38px;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>

    <div>
      <!-- This is Hugh Le's First Homework. -->
      <br><br>
      Click the button repeatedly to change the box color:
    </div>
      
    <button id="btn">Click me!</button>
    <input type= "text" id="box">

    <!-- added to show color in textbox -->
    <br><br>
    <label>The color is </label> 
    <input type= "text" id="outputbox" style="text-align:center; margin-left:11px;"/>
    
    <!--  script -->

    <script>

      // added to show color in textbox
      let color00 = 0;     // black
      let colorFF = 255;   // red 
      let delta = 30;      // increment
      let sign = -1;       // -1 is reduce; +1 is increase

      let btn = document.getElementById("btn");
      let box = document.getElementById("box");
      let color = colorFF;    // initialize the red channel to pure red

      btn.addEventListener("click", clickHandler, false);
        
      function clickHandler()
      {
        // added to limit color range 0-255
        color += sign * delta;
        if (color > colorFF)
        {
          sign = -1;
          color = 255;
        }
        else if (color < color00)
        {
          sign = 1;
          color = 0;
        }
          
         
           
        // first color channel (red) gets darker every time button is clicked
        //box.style.backgroundColor = "rgb(" + (colorRed-=delta) + ", 0, 0)";
        box.style.backgroundColor = "rgb(" + color + ", 0, 0)";

        // ES6 equivalent using template string
        //box.style.backgroundColor = `rgb( ${colorRed-=10}, 0, 0 )`;	

        // added to show color in textbox
        document.getElementById("outputbox").value = color;
        document.getElementById("outputbox").style.color = "rgb(" + color + ", 0, 0)";
        document.getElementById("outputbox").style.fontWeight = "bold";
      }	
      
        
    </script>

  </body>
</html>
